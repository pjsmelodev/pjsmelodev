name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Atualiza todos os dias √† meia-noite UTC
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Gerar anima√ß√£o da cobra
        uses: Platane/snk@v3
        with:
          github_user_name: pjsmelodev
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Commit e Push
        uses: EndBug/add-and-commit@v9
        with:
          message: "Atualizando Snake Animation üêç"
          add: "dist/github-snake.svg dist/github-snake-dark.svg dist/ocean.gif"

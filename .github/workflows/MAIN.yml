# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Atualizar para checkout mais recente
      - uses: actions/checkout@v4

      # Gerar a animação da snake
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: pjsmelodev
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Mostrar status do git para debug
      - run: git status

      # Push manual sem ação externa
      - name: Push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add .
          git commit -m "Updated snake animation" || echo "No changes to commit"
          git push origin master --force

      # Publicar no branch "output"
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
